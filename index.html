<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PolishPal - AI Text Proofreading</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>PolishPal</h1>
                <p>AI-powered text proofreading with detailed analysis</p>
            </header>

            <main>
                <section class="input-section">
                    <div class="form-group">
                        <label for="input-text"
                            >Enter your text to proofread:</label
                        >
                        <textarea
                            id="input-text"
                            placeholder="Type or paste your text here... For example: i wold no make same again mistak ."
                            rows="6"
                            maxlength="5000"
                        ></textarea>
                        <div class="char-counter">
                            <span id="char-count">0</span> / 5000 characters
                        </div>
                    </div>

                    <button id="proofread-btn" class="primary-btn">
                        <span class="btn-text">Proofread Text</span>
                        <span class="loading-spinner" style="display: none"
                            >‚ü≥</span
                        >
                    </button>
                </section>

                <section
                    id="results-section"
                    class="results-section"
                    style="display: none"
                >
                    <div class="result-card">
                        <h3>Original Text:</h3>
                        <div id="original-text" class="text-display"></div>
                    </div>

                    <div class="result-card">
                        <h3>Corrected Text:</h3>
                        <div
                            id="corrected-text"
                            class="text-display corrected"
                        ></div>
                    </div>

                    <div class="result-card">
                        <h3>Analysis:</h3>
                        <div
                            id="analysis-display"
                            class="analysis-display"
                        ></div>
                    </div>
                </section>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
